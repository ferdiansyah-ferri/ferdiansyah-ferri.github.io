<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <!-- My style -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="header">
      <img src="img/logo.png" alt="logo" class="logo" />
    </div>

    <div class="container">
      <form class="login">
        <h1>Masuk Ke Akun</h1>
        <p class="p1">Yuk,lanjutin belajarmu di videobelajar.</p>
        <label for="email" name="email">E-mail</label>
        <input type="email" id="email" />
        <label for="password" name="password" id="password">Kata Sandi</label>
        <img src="img/eye.png" alt="" class="eye-1" />
        <input type="password" id="password" />
        <a href="#">Lupa password?</a>
        <button type="submit" class="btn-masuk">Masuk</button>
        <button type="submit" class="btn-daftar">Daftar</button>
        <hr class="hr1" />
        <p class="p2">atau</p>
        <hr class="hr2" />
        <button class="btn-google">
          <img src="img/logo_google_g_icon.png" alt="" />
          Masuk dengan Google
        </button>
      </form>
    </div>
  </body>
</html>
